<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="homePageBody">
    <div class="container">
        <header>
            <img class="logo" src="image 4.png" alt="logo">

            <nav>
                <a href="">Главная</a>
                <a href="#">Услуги</a>
                <a href="#">Контакты</a>
                <button class="btn-request inter">Оставить заявку</button>
            </nav>
        </header>

        <main>
            <div class="cover">
                <div class="content-3d">
                    <spline-viewer class="iphone-3d"
                        url="https://prod.spline.design/WnwXCEhr6cTPJWyc/scene.splinecode"></spline-viewer>
                </div>

                <div class="content">
                    <h1>Lumo - веб-студия нового поколения</h1>

                    <p class="description">
                        Мы создаём сайты, которые вдохновляют,<br> продают и запоминаются.</p>

                    <div class="buttons">
                        <a href="#" class="btn-send-request">Оставить заявку</a>
                    </div>
                </div>
            </div>

            <div class="services">

            </div>

            <div class="request-form">
                <div class="request-card">
                    <h2>Оставьте заявку <br> прямо сейчас</h2>
                    <input type="text" name="name" id="fullname" placeholder="Ваше имя/Название организации">
                    <input type="phone" id="phone" placeholder="+7 ___ ___ __ __">
                    <input type="submit" id="btn-send-request">
                </div>
            </div>
        </main>

    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
</body>

</html>
